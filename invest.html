<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>투자/적금</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">

    <header class="top">
      <div class="title">
        <span class="badge">투자/적금</span>
      </div>
      <a class="next-btn" href="index.html" aria-label="이전 페이지">◀</a>
    </header>

    <section class="card">
      <h2>투자 목록</h2>

      <div class="table">
        <div class="t-head">
          <span>이름</span><span>종류</span><span>월</span><span>금액</span>
        </div>

        <div class="t-row">
          <input value="청년도약" />
          <select><option>적금</option><option>투자</option></select>
          <input value="매월" />
          <input type="number" value="300000" />
        </div>

        <button class="add">+ 추가</button>
      </div>
    </section>

  </div>
</body>
</html>
