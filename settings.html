<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>설정</title>

  <link rel="stylesheet" href="style.css" />
  <script defer src="settings.js"></script>
</head>
<body>
  <div class="app">

    <header class="top">
      <div class="title">

        <span class="badge">설정</span>

      </div>
      <a class="next-btn" href="index.html" aria-label="뒤로">◀</a>
    </header>

    <section class="card">

<section class="card">
  <h2>자주 쓰는 카드</h2>
  <p class="subtext">메인 화면에서 카드/체크 선택 시 빠르게 고를 수 있어.</p>

  <div class="fav-wrap">
    <div class="fav-head">
      <span class="fav-label">목록</span>
      <button id="resetCardsBtn" type="button" class="mini">초기화</button>
    </div>

    <ul id="favList" class="fav-list"></ul>
  </div>

  <div class="add-card-form">
    <label class="row">
      <span>카드명</span>
      <input id="cardNameInput" type="text" placeholder="예: 롯데, 농협, 신한" />
    </label>

    <div class="type-line">
      <button type="button" class="type-btn active" data-type="credit">신용</button>
      <button type="button" class="type-btn" data-type="check">체크</button>
    </div>

    <button id="addCardBtn" class="add" type="button">추가</button>
    <p id="cardMsg" style="margin:10px 0 0; font-weight:800;"></p>
  </div>
</section>



      <h2>월별 변동지출 목표</h2>

      <label class="row" style="margin-top:12px;">

        <span>월 선택</span>

        <input id="monthInput" type="month" />
      </label>

      <label class="row">

        <span>목표금액</span>

        <input id="budgetInput" type="number" placeholder="예: 300000" />
      </label>

      <button id="saveBudgetBtn" class="add" type="button">저장</button>

      <p id="saveMsg" style="margin:10px 0 0; font-weight:800;"></p>
    </section>

  </div>
</body>
</html>
