<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>가계부</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <div class="app">

    <header class="top">
      <div class="title">
        <span class="badge">가계부</span>
        <a class="icon-btn" href="settings.html" aria-label="설정">⚙️</a>
      </div>
      <a class="next-btn" href="invest.html" aria-label="다음 페이지">▶</a>
    </header>

    <section class="date-row">
      <input type="date" class="date" id="dateInput" />
    </section>

    <section class="form">
      <label class="row">
        <span>지출 메모</span>
        <input type="text" placeholder="예: 점심, 카페" />
      </label>

      <label class="row">
        <span>금액</span>
        <input type="number" placeholder="예: 9000" />
      </label>

      <label class="row">
        <span>결제수단</span>

        <div class="payment-stack">
          <div class="payment-top">
           <div class="pay-cards" role="group" aria-label="결제수단 선택"> 
            <button type="button" class="pay-card" data-payment="card">💳 카드</button> 
            <button type="button" class="pay-card" data-payment="cash">💵 현금</button> 
            <button type="button" class="pay-card" data-payment="check">💳 체크</button> 
          </div>

            <button id="addBtn" type="button" class="add-mini">등록</button>
          </div>

          <div class="sub-row" id="cardPicker" hidden>
            <div class="chip-wrap" id="cardChips"></div>
          </div>

          <!-- JS에서 결제수단 값을 넣는 곳 -->
          <input type="hidden" id="payment" value="" />
          <input type="hidden" id="cardName" value="" />
        </div>
      </label>
    </section>

    <section class="bar-wrap">
      <div class="bar-label">
        <span>변동지출 진행률</span>
        <strong id="progressPercent">0%</strong>
      </div>

      <div class="bar">
        <div id="barFill"></div>
        <div id="barText"></div>
      </div>
    </section>

    <details class="details" open>
      <summary>상세 지출 내역</summary>

      <div class="group">
        <h3>고정지출</h3>
        <ul class="list">
          <li>월세</li>
          <li>렌트</li>
          <li>보험</li>
        </ul>
      </div>

      <div class="group">
        <h3>변동지출</h3>
        <ul class="list" id="variableList">
          <!-- 여기에 등록하면 항목이 추가됨 -->
        </ul>
      </div>
    </details>

  </div>
</body>
</html>
